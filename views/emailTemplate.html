<!-- Â© 2018 Shift Technologies. All rights reserved. --><table border="0" cellpadding="0" cellspacing="0" width="100%" style="table-layout:fixed;background-color:#f9f9f9" id="bodyTable">
   <tbody>
    <tr>
       <td style="padding-right:10px;padding-left:10px;" align="center" valign="top" id="bodyCell">
          <table border="0" cellpadding="0" cellspacing="0" width="100%" class="wrapperWebview" style="max-width:600px">
             <tbody>
                <tr>
                   <td align="center" valign="top">
                      <table border="0" cellpadding="5" cellspacing="5" width="100%">
                         <tbody >
                            <h3 style="text-align: center;">
                            {{subject}}
                            <h3>
                         </tbody>
                      </table>
                   </td>
                </tr>
             </tbody>
          </table>
          <table border="0" cellpadding="0" cellspacing="0" width="100%" class="wrapperBody" style="max-width:600px">
             <tbody>
                <tr>
                   <td align="center" valign="top">
                      <table border="0" cellpadding="0" cellspacing="0" width="100%" class="tableCard" style="background-color:#fff;border-color:#e5e5e5;border-style:solid;border-width:0 1px 1px 1px;">
                         <tbody>
                            <tr>
                               <td style="background-color:#00d2f4;font-size:1px;line-height:3px" class="topBorder" height="3">&nbsp;</td>
                            </tr>
                            <tr>
                            </tr>
                            <tr>
                               <td style="padding-bottom: 20px;" align="center" valign="top" class="imgHero">
                                  <a href="#" style="text-decoration:none" target="_blank">
                                  <img alt="" border="0" src="http://email.aumfusion.com/vespro/img/hero-img/blue/heroGradient/user-account.png" style="width:100%;max-width:600px;height:auto;display:block;color: #f9f9f9;" width="600">
                                  </a>
                               </td>
                            </tr>
                            <tr>
                               <td style="padding-bottom: 5px; padding-left: 20px; padding-right: 20px;" align="center" valign="top" class="mainTitle">
                                  <h2 class="text" style="color:#000;font-family:Poppins,Helvetica,Arial,sans-serif;font-size:28px;font-weight:500;font-style:normal;letter-spacing:normal;line-height:36px;text-transform:none;text-align:center;padding:0;margin:0"> </h2>
                               </td>
                            </tr>
                            <tr>
                            </tr>
                            <tr>
                               <td style="padding-left:20px;padding-right:20px" align="center" valign="top" class="containtTable ui-sortable">
                                  <table border="0" cellpadding="0" cellspacing="0" width="100%" class="tableDescription" >
                                     <tbody>
                                        <tr>
                                           <td style="padding-bottom: 20px;" align="center" valign="top" class="description">
                                              <p class="text" style="color:#666;font-family:'Open Sans',Helvetica,Arial,sans-serif;font-size:14px;font-weight:400;font-style:normal;letter-spacing:normal;line-height:22px;text-transform:none;text-align:center;padding:0;margin:0">{{message}}</p>
                                           </td>
                                        </tr>
                                     </tbody>
                                  </table>
                                  <table border="0" cellpadding="0" cellspacing="0" width="100%" class="tableButton" >
                                     <tbody>
                                        <tr>
                                           <td style="padding-top:20px;padding-bottom:20px" align="center" valign="top">
                                              <table border="0" cellpadding="0" cellspacing="0" align="center">
                                                 <tbody>
                                                    <tr>
                                                       </td>
                                                    </tr>
                                                 </tbody>
                                              </table>
                                           </td>
                                        </tr>
                                     </tbody>
                                  </table>
                               </td>
                            </tr>
                            <tr>
                               <td style="font-size:1px;line-height:1px" height="20">&nbsp;</td>
                            </tr>
                         </tbody>
                      </table>
                      <!-- Removed footer section -->
                   </td>
                </tr>
             </tbody>
          </table>
       </td>
    </tr>
 </tbody>
</table>
